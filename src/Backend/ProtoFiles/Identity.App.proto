syntax = "proto3";
package Messenger.Identity.App.Grpc.Contracts;
import "google/protobuf/timestamp.proto";

message GrpcAuthenticateUserRequest {
   string Email = 1;
   string Password = 2;
}
message GrpcAuthenticateUserResponse {
   string AccessToken = 1;
   string RefreshToken = 2;
   .google.protobuf.Timestamp DueDate = 3;
   int64 UserId = 4;
}
service IdentityApp {
   rpc AuthenticateUser (GrpcAuthenticateUserRequest) returns (GrpcAuthenticateUserResponse);
}
